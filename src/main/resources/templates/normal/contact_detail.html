<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section> 
	<div class="card mr-3 ml-3">
	<div class="card-body" th:if="${contact}">
	<div class="container text-center">
	  <img class="myprofile" th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
	  
	  <h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.nickname}"></span>)</h3>
	  
	   <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">SCM2020<span th:text="${contact.cid}"></span></th>
     
    </tr>
  </thead>
  <tbody>
   <tr>
      <th scope="col">Email</th>
      <th scope="col"><span th:text="${contact.email}"></span></th>
     
    </tr>
  
  
   <tr>
      <th scope="col">Phone</th>
      <th scope="col"><span th:text="${contact.phone}"></span></th>
     
    </tr>
  
 
   <tr>
      <th scope="col">Work</th>
      <th scope="col"><span th:text="${contact.work}"></span></th>
     
    </tr>
     <tr>
      <th scope="col">About</th>
      <th scope="col"><span th:utext="${contact.about}"></span></th>
     
    </tr>
  
  </tbody>
   </table>
     
                 <button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</button>
      <button  class="btn btn-success btn-sm">update</button>
     </div>
	
	</div>
	   <h1 th:unless="${contact}">You don't have permission</h1>
	</div>
	</div>
	
	
	</section>
</body>
</html>
