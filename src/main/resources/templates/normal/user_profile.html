<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<section> <div class="card mr-3 ml-3 mt-3">
	<div class="card-body">
	<div class="container text-center">
	  <img class="myprofile" th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" />
	  
	  <h3 class="mt-3"><span th:text="${user.name}"></h3>
	  
	   <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">SCM2020<span th:text="${user.uid}"></span></th>
     
    </tr>
  </thead>
  <tbody>
   <tr>
      <th scope="col">Email</th>
      <th scope="col"><span th:text="${user.email}"></span></th>
     
    </tr>
  
  
   <tr>
      <th scope="col">Role</th>
      <th scope="col"><span th:text="${user.role}"></span></th>
     
    </tr>
  
 
   <tr>
      <th scope="col">Enable</th>
      <th scope="col"><span th:text="${user.enable}"></span></th>
     
    </tr>
     <tr>
      <th scope="col">About</th>
      <th scope="col"><span th:utext="${user.about}"></span></th>
     
    </tr>
  
  </tbody>
   </table>
     
                 
     </div>
	
	</div>
	   
	</div>
	</div>
	<script>
	$(document).ready(()=>{
      $(".item").removeClass("active");
      $("#info-link").addClass("active");
      });
	</script>
	
      </section>
	
</body>
</html>
