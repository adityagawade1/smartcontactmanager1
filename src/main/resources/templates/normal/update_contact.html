<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<section><div class="card mr-3 col-md-15" >
	<div class="card-body">
	
	<h1 class="text-center">Update Contact</h1>
	<div class="container-fluid mt-1">
	<div class="row">
	<div class="col-md-8 offset-md-2">
	  <form th:action="@{/user/process_update}" th:object="${contact}" enctype="multipart/form-data" method="post" class="mt-2">
	   <input type="hidden" th:value="${contact.cid}" name="cid"/>
	  
	  <!-- adding field for first name -->
	  
	  <div class="input-group">
	  <div class="input-group-prepend">
	  
	  <div class="input-group-text mr-3">
	  
	 
	  
	  <i class="fa fa-plus"></i>
	    </div>
	     </div>
	   <input th:value="${contact.name}" type="text" id="firstname" name="name" placeholder="enter name here" class="form-control" />
	  
	
	 
	  </div>
	  
	  <!-- nick name -->
	  <div class="input-group mt-3">
	  <div class="input-group-prepend">
	  
	  <div class="input-group-text mr-3">
	  
	  <i class="fas fa-user-alt"></i>
	    </div>
	     </div>
	   <input th:value="${contact.nickname}"type="text" id="secondname" name="nickname" placeholder="enter nick name here" class="form-control" />
	  
	  
	  <!-- phone -->
	  <div class="input-group mt-3">
	  <div class="input-group-prepend">
	  
	  <div class="input-group-text mr-3">
	  
	  <i class="fas fa-phone"></i>
	    </div>
	     </div>
	   <input th:value="${contact.phone}"type="number" id="phone" name="phone" placeholder="enter phone number here" class="form-control" />
	  
	  <!-- email -->
	  <div class="input-group mt-3">
	  <div class="input-group-prepend">
	  
	  <div class="input-group-text mr-3">
	  
	 @
	    </div>
	     </div>
	   <input th:value="${contact.email}"type="email" id="email" name="email" placeholder="enter email here" class="form-control" />
	  </div>
	   <!-- work field -->
	  <div class="input-group mt-3">
	  <div class="input-group-prepend">
	  
	  <div class="input-group-text mr-3">
	  
	  <i class="fa fa-briefcase"></i>
	    </div>
	     </div>
	   <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="enter work here" class="form-control" />
	  
	  </div>
	  
	    <!-- contact description -->
	  <div class="form-group mt-3">
	  <textarea th:text="${contact.about}" placeholder="enter about contact" name="about" id="about" class="form-control" cols="100"></textarea>
	  
	  
	  </div>
	  
	  <!-- adding image  -->
	  <img class="myprofilepicture"th:src="@{'/image/'+${contact.image}}" alt="" />
	  
	  <div class="custom-file">
	    <input type="file" name="profileImage" />
	  </div>
	  
	 
	  
	  <div class="container text-center">
	  <button class="btn btn-outline-primary">Save Contact</button>
	  
	  </div>
	  </form>
	
	
	
	
	
	</div>
	
	</div>
	
	</div>
	
	</div>
	
	</div>
	</section>
</body>
</html>
