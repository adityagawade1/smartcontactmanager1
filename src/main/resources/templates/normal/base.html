<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{/css/style.css}" />
     
    
  

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/js/myjs.js}" ></script>
    <title th:text="${title}">Base</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </head>
  <body>
   
   <!-- Nav bar -->
   <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
  
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
    </ul>
    
  </div>
</nav>

<!-- creating sidebar -->

     <div onclick="toggleSidebar()" class="sidebar mt-2">
        
        <span class="close-btn">&times;</span>
     
     
     <a id="home-link" th:href="@{/user/index}" class="items"><i class="fas fa-home"></i> Home</a>
     <a id="show-link" th:href="@{/user/showcontact/0}" class="items "><i class="fas fa-id-card-alt"></i>View Contacts</a>
     <a id="add-link"th:href="@{/user/addcontact}" class="items "><i class="fas fa-pencil-alt"></i>Add contacts</a>
     <a id="info-link"th:href="@{/user/profile}" class="items "><i class="fas fa-user-circle"></i>Personal information</a>
     <a id="setting-link" th:href="@{/user/setting}" class="items "><i class="fas fa-cogs"></i>Settings</a>
     <a th:href="@{/logout}" class="items "><i class="fas fa-sign-out-alt"></i>Logout</a>
     
     <div class="divider"></div>
     
     </div>
    
    <div class="content mt-5">
    <i onclick="toggleSidebar()" class ="fas fa-bars m-3"></i>
    
    <div  class="container text-center" >
    <div class="alert  text-center" role="alert">
           <div th:if ="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                     <p th:text="${session.message.content}"></p>
                     
                     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                   </div>
    </div>
    
    </div>
    
    
    
    <div th:replace="${content}"></div>
    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script>
    function deleteContact(cid){
    	
    	swal({
    		  title: "Are you sure?",
    		  text: "Are really want to delete this contact!",
    		  icon: "warning",
    		  buttons: true,
    		  dangerMode: true,
    		})
    		.then((willDelete) => {
    		  if (willDelete) {
    		   
    			  window.location="/user/delete/"+cid;
    		  
    		  } else {
    		    swal("Your contact is safe!");
    		  }
    		});
    }
    
    
    
    </script>
  
  </body>
</html>
