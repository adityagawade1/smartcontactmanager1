<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<section >
      
      
      <div class="container">
      <div class="row">
      <div class="col-md-12">
      <div class="card">
      
      <div class="card-body">
      
         <h3 class="my-3 text-center">Change Password</h3>
         
         <form th:action="@{/user/changepassword}" method="post">
         
         <!-- adding field for changing password  -->
         
         <div class="form-group text-center">
          <label for="" class=mr-4>Old Password : </label>
         
         <input name="oldpassword" type="password" placeholder="Enter old password" />
         
         </div>
         
          <div class="form-group text-center">
          <label for="" class="mr-4">New Password : </label>
         <input name="newpassword" type="password" placeholder="Enter new password" />
         
         </div>
         <div class="form-group text-center">
          <label for="" >Confirm Password : </label>
         <input name="confirmpassword"type="password" placeholder="Re-enter new password" />
         
         </div>
         
         <div class="container text-center">
          <button type="submit"class="btn btn-success">Change</button>
          <button type="reset"class="btn btn-warning">Reset</button>
         
         </div>
          
         
         
         </form>
         
      </div>
      </div>
      </div>
      
      
      </div>
      
      
      </div>
      
      
      <script>
      
      $(document).ready(()=>{
      $(".item").removeClass("active");
      $("#setting-link").addClass("active");
      });
      </script>

</section>
	
</body>
</html>
