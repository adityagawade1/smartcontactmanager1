<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">


<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<section class="banner">
 <div id="login">
      
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-5">
                    
                    <div class="alert alert-success" role="alert">
                     
                     OTP has been sent successfully on your registered email..!!
                    
                    </div>
                      
                           <div th:if="${session.message}" class="container">
                           
                           <div class="alert alert-danger text-center" role="alert">
                           
                           <span th:text="${session.message.content}"></span>
                           
                           </div>
                           
                           <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                           
                           </div>
                    
                        <form id="login-form" class="form" th:action="@{/verifyOTP}" action="#"method="post">
                           
                           <div class="formcontrol m-3">
                           
                           <label for="">OTP</label>
                           <input required type="text" name="otp"placeholder="enter otp here" class="form-control"/>
                          
                          
                           <button class="btn btn-success mt-3" >Verify</button>
                           
                           </div>
                                                    
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
 


</section>
	
</body>
</html>
