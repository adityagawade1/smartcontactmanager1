<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<section class="banner">
 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/send-OTP}" action="#"method="post">
                           
                           <div th:if="${session.message}" class="container">
                           
                           <div class="alert alert-danger text-center" role="alert">
                           
                           <span th:text="${session.message.content}"></span>
                           
                           </div>
                           
                           <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                           
                           </div>
                           
                           
                           <div class="formcontrol m-3">
                           
                           <label for="">Email</label>
                           <input required type="email" name="email"placeholder="enter your registered email" class="form-control"/>
                          
                          
                           <button type="submit"class="btn btn-warning mt-3">Send OTP</button>
                           
                           </div>
                                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 


</section>
	
</body>
</html>
