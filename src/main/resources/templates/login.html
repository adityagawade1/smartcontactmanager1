<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

<section class="banner">
 <div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" action="#"method="post">
                           <div th:if="${param.error}" class="alert alert-danger">Invalid Credential!!</div>
                           <div th:if="${param.logout}" class="alert alert-success">You have been successfully logout</div>
                           
                           <div th:if="${session.message}" class="container">
                           
                           <div class="alert alert-success text-center" role="alert">
                           
                           <span th:text="${session.message.content}"></span>
                           
                           </div>
                           
                           <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                           
                           </div>
                           
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="@{/signup}" class="text-info">Register here</a>
                                <br />
                                <a th:href="@{/forgot}" class="text-info">Forgot Password</a>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 


</section>
	
</body>
</html>
